<h2>{{ isEdit ? 'Editar' : 'Cadastrar' }} Funcionário</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
  <div class="mb-3">
    <label class="form-label" for="nome">Nome</label>
    <input
      type="text"
      id="nome"
      formControlName="nome"
      class="form-control"
      placeholder="Nome completo"
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="email">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
      placeholder="exemplo@email.com"
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="cpf">CPF</label>
    <input
      type="text"
      id="cpf"
      formControlName="cpf"
      class="form-control"
      placeholder="000.000.000-00"
      mask="000.000.000-00"
    />
  </div>

  <div class="mb-3">
    <label class="form-label" for="dataContratacao">Data de Contratação</label>
    <input
      type="date"
      id="dataContratacao"
      formControlName="dataContratacao"
      class="form-control"
    />
  </div>

  <!-- <div class="mb-3">
    <label class="form-label" for="fotoUrl">URL da Foto</label>
    <input type="file" (change)="onFileSelected($event)" />
    <img *ngIf="form.get('fotoUrl')?.value" [src]="form.get('fotoUrl')?.value" alt="Preview" width="100" />
  </div> -->

  <div class="mb-3">
    <label class="form-label" for="fotoUrl">URL da Foto</label>
    <input
      type="text"
      id="fotoUrl"
      formControlName="fotoUrl"
      class="form-control"
      placeholder="https://exemplo.com/foto.jpg"
    />
  </div>

  <div class="form-check mb-3">
    <input
      type="checkbox"
      id="ativo"
      formControlName="ativo"
      class="form-check-input"
    />
    <label class="form-check-label" for="ativo">Ativo</label>
  </div>

  <h4 class="mt-4">Endereço</h4>
  <div formGroupName="endereco" class="border p-3 rounded bg-white">
    <div class="mb-3">
      <label class="form-label" for="rua">Rua</label>
      <input
        type="text"
        id="rua"
        formControlName="rua"
        class="form-control"
        placeholder="Nome da rua"
      />
    </div>

    <div class="mb-3">
      <label class="form-label" for="cep">CEP</label>
      <input
        type="text"
        id="cep"
        formControlName="cep"
        class="form-control"
        placeholder="00000-000"
        mask="00000-000"
      />
    </div>

    <div class="mb-3">
      <label class="form-label" for="bairro">Bairro</label>
      <input
        type="text"
        id="bairro"
        formControlName="bairro"
        class="form-control"
        placeholder="Bairro"
      />
    </div>

    <div class="mb-3">
      <label class="form-label" for="cidade">Cidade</label>
      <input
        type="text"
        id="cidade"
        formControlName="cidade"
        class="form-control"
        placeholder="Cidade"
      />
    </div>

    <div class="mb-3">
      <label class="form-label" for="estado">Estado</label>
      <input
        type="text"
        id="estado"
        formControlName="estado"
        class="form-control"
        placeholder="Estado"
      />
    </div>
  </div>

  <button type="submit" class="btn btn-primary mt-4" [disabled]="form.invalid">
    {{ isEdit ? 'Atualizar' : 'Salvar' }}
  </button>
</form>
