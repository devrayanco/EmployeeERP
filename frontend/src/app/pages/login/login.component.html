<div class="container vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 shadow border overflow-hidden --bs-border-radius-xl" style="max-width: 900px;">
    
    <div class="col-md-6 bg-success text-white p-5 d-flex flex-column justify-content-center">
      <h2 class="fw-bold mb-3">
        O melhor <span class="text-warning">ERP</span> para gestão de funcionários
      </h2>
      <p class="lead text-warning">
        Soluções para gestão <br /> automatizada
      </p>
    </div>

    <div class="col-md-6 bg-white p-5">
      <h2 class="fw-bold text-success">BEM-VINDO</h2>
      <p class="text-muted mb-4">AO SEU ERP DE FUNCIONÁRIOS</p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched"
          />
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="invalid-feedback">
            Insira um e-mail válido.
          </div>
        </div>

        <div class="mb-2">
          <label for="senha" class="form-label">Senha</label>
          <input
            type="password"
            id="senha"
            formControlName="senha"
            class="form-control"
            [class.is-invalid]="form.get('senha')?.invalid && form.get('senha')?.touched"
          />
          <div *ngIf="form.get('senha')?.invalid && form.get('senha')?.touched" class="invalid-feedback">
            A senha é obrigatória.
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100 fw-bold mt-5" [disabled]="form.invalid">
          ACESSAR
        </button>
      </form>

        <div class="mt-3 text-center">
          <p class="text-muted mb-0">Ainda não tem uma conta?</p>
          <button [routerLink]="['/register']" 
             class="btn btn-success w-100 fw-bold mt-2">
            Registre-se
          </button>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
    </div>
  </div>
</div>
